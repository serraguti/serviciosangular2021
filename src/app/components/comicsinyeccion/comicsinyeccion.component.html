<div class="card" style="width: 18rem;float:left"
*ngFor="let comic of comics">
    <img src="{{comic.imagen}}" class="card-img-top" alt="{{comic.titulo}}"
    title="{{comic.titulo}}">
    <div class="card-body">
      <h5 class="card-title">{{comic.titulo}}</h5>
      <p class="card-text">{{comic.descripcion}}</p>
    </div>
</div>

<h1>Personas Api</h1>

<table class="table table-dark">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
    </thead>
    <tbody>
        <tr *ngFor="let person of personas">
            <td>{{person.IdPersona}}</td>
            <td>{{person.Nombre}}</td>
            <td>{{person.Email}}</td>
            <td>{{person.Edad}}</td>
        </tr>
    </tbody>
</table>
